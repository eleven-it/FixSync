{% load i18n %}

<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cerrar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96 text-center">
        <h2 class="text-2xl font-bold">¿Estás seguro de que deseas salir?</h2>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="w-full bg-red-500 text-white p-2 mt-4 rounded">Cerrar Sesión</button>
        </form>
        <a href="/" class="text-blue-600 mt-4 inline-block">Cancelar</a>
    </div>

</body>
</html>
