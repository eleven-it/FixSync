{% load i18n %}
{% load account socialaccount %}

<!DOCTYPE html>
<html lang="es">
<head>
    <title>Crear Cuenta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-center text-2xl font-bold">Crear Cuenta</h2>

        {% if messages %}
            <div class="bg-red-500 text-white p-2 mt-2 rounded">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'account_signup' %}" class="mt-4">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Renderiza los campos de allauth -->
            <button type="submit" class="w-full bg-green-500 text-white p-2 rounded">Registrarse</button>
        </form>

        <p class="mt-4 text-sm text-center">
            ¿Ya tienes cuenta? <a href="{% url 'account_login' %}" class="text-blue-600">Inicia sesión aquí</a>
        </p>

        <!-- Registro con Google -->
        <div class="mt-6">
            <a href="{% provider_login_url 'google' %}"
                class="w-full flex items-center justify-center bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition">
                Registrarse con Google
            </a>
        </div>
    </div>

</body>
</html>
