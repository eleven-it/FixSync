{% load i18n %}
{% load account socialaccount %}  <!-- Cargar allauth para Google -->

<!DOCTYPE html>
<html lang="es">
<head>
    <title>Iniciar Sesión</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-center text-2xl font-bold">Iniciar Sesión</h2>

        {% if messages %}
            <div class="bg-red-500 text-white p-2 mt-2 rounded">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'account_login' %}" class="mt-4">
            {% csrf_token %}
            <input type="text" name="login" placeholder="Correo electrónico" required class="w-full p-2 border rounded mb-2">
            <input type="password" name="password" placeholder="Contraseña" required class="w-full p-2 border rounded mb-4">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Ingresar</button>
        </form>

        <p class="mt-4 text-sm text-center">
            <a href="{% url 'account_reset_password' %}" class="text-blue-600">¿Olvidaste tu contraseña?</a>
        </p>

        <p class="mt-2 text-sm text-center">
            ¿No tienes cuenta? <a href="{% url 'account_signup' %}" class="text-blue-600">Regístrate aquí</a>
        </p>

        <!-- Botón de Login con Google -->
        <div class="mt-6">
            <a href="{% provider_login_url 'google' %}"
                class="w-full flex items-center justify-center bg-red-500 hover:bg-red-600 text-white py-2 px-4 rounded-lg transition">
                <svg class="h-5 w-5 mr-2" viewBox="0 0 48 48">
                    <path fill="#4285F4" d="M24 9.5c3.88 0 6.73 1.49 8.76 3.02l6.5-6.5C34.88 2.27 29.92 0 24 0 14.88 0 7.27 5.82 4 14.14l7.92 6.14C14.19 13.37 18.68 9.5 24 9.5z"/>
                    <path fill="#34A853" d="M46.67 24.5c0-1.32-.12-2.6-.35-3.83H24v7.5h12.84c-.54 2.9-2.14 5.36-4.49 7.03l7.34 5.7c4.3-3.96 6.78-9.8 6.78-16.4z"/>
                    <path fill="#EA4335" d="M24 48c6.46 0 11.89-2.15 15.85-5.83l-7.34-5.7C29.78 38.17 27.12 39 24 39c-5.32 0-9.81-3.87-11.92-9.36l-7.92 6.14C7.27 42.18 14.88 48 24 48z"/>
                </svg>
                Iniciar sesión con Google
            </a>
        </div>
    </div>

</body>
</html>
