{% load i18n %}

<!DOCTYPE html>
<html lang="es">
<head>
    <title>Restablecer Contraseña</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-center text-2xl font-bold">Recuperar Contraseña</h2>

        <p class="text-sm text-gray-600 text-center mt-2">
            Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.
        </p>

        <form method="POST" action="{% url 'account_reset_password' %}" class="mt-4">
            {% csrf_token %}
            <input type="email" name="email" placeholder="Correo electrónico" required class="w-full p-2 border rounded mb-4">
            <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Enviar</button>
        </form>

        <p class="mt-4 text-sm text-center">
            <a href="{% url 'account_login' %}" class="text-blue-600">Volver al inicio de sesión</a>
        </p>
    </div>

</body>
</html>
