<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión - FixSync</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { firebaseConfig, backendRoutes } from "/login/firebase-config.js";

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Obtener token CSRF desde la cookie
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== "") {
                const cookies = document.cookie.split(";");

                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();

                    if (cookie.substring(0, name.length + 1) === name + "=") {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        const csrftoken = getCookie("csrftoken");

        // Función de login
        function loginUser(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    return userCredential.user.getIdToken();
                })
                .then((idToken) => {
                    return fetch(backendRoutes.login, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "X-CSRFToken": csrftoken,
                        },
                        credentials: "same-origin",
                        body: JSON.stringify({ idToken }),
                    });
                })
                .then((response) => {
                    if (response.ok) {
                        window.location.href = "/dashboard/";
                    } else {
                        alert("Error al iniciar sesión");
                    }
                })
                .catch((error) => {
                    alert("Error: " + error.message);
                });
        }

        window.loginUser = loginUser;
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-center text-2xl font-semibold">Iniciar Sesión</h2>
        <form onsubmit="loginUser(event)" class="mt-6">
            <input type="email" id="email" placeholder="Correo" class="w-full p-3 border rounded-lg mb-3" required />
            <input type="password" id="password" placeholder="Contraseña" class="w-full p-3 border rounded-lg mb-3" required />
            <button class="w-full bg-black text-white py-3 rounded-lg">Ingresar</button>
        </form>
        <div class="text-center mt-4 space-y-2">
            <a href="{% url 'login:reset_password' %}" class="text-gray-500 block">¿Olvidaste tu contraseña?</a>
            <a href="{% url 'login:register' %}" class="text-blue-600 hover:underline block">¿No tenés cuenta? Registrate</a>
        </div>
    </div>
</body>
</html>
