<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recuperar Contraseña - FixSync</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { firebaseConfig } from "/login/firebase-config.js";

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        function resetPassword(event) {
            event.preventDefault();
            const email = document.getElementById("email").value;

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert("Te enviamos un correo para restablecer tu contraseña.");
                })
                .catch((error) => {
                    alert("Error al enviar el correo: " + error.message);
                });
        }

        window.resetPassword = resetPassword;
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h2 class="text-center text-2xl font-semibold mb-6">Recuperar Contraseña</h2>
        <form onsubmit="resetPassword(event)">
            <input type="email" id="email" placeholder="Correo electrónico" class="w-full p-3 border rounded-lg mb-3" required />
            <button class="w-full bg-black text-white py-3 rounded-lg">Enviar correo de recuperación</button>
        </form>
        <div class="text-center mt-4 space-y-2">
            <p class="text-gray-500">¿Recordaste tu contraseña?</p>
            <a href="{% url 'login:login' %}" class="text-blue-600 hover:underline">Iniciar Sesión</a>
        </div>
    </div>
</body>
</html>
